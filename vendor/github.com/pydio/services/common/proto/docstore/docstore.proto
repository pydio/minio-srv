syntax="proto3";

package docstore;

enum DocumentType{
    JSON = 0;
    BINARY = 1;
}

message Document {
    string ID = 2;
    DocumentType Type = 3;
    string Owner = 4;
    bytes Data = 5;
    bytes IndexableMeta = 6;
}

message DocumentQuery {
    string ID = 2;
    string Owner = 3;
    string MetaQuery = 4;
}

message PutDocumentRequest {
    string StoreID = 1;
    Document Document = 2;
}

message PutDocumentResponse {
    Document Document = 1;
}

message GetDocumentRequest {
    string StoreID = 1;
    string DocumentID = 2;
}

message GetDocumentResponse {
    Document Document = 1;
    string BinaryUrl = 2;
}

message DeleteDocumentsRequest {
    string StoreID = 1;
    string DocumentID = 2;
    DocumentQuery Query = 3;
}

message DeleteDocumentsResponse {
    bool Success = 1;
    int32 DeletionCount = 2;
}

message ListDocumentsRequest {
    string StoreID = 1;
    DocumentQuery Query = 2;
}

message ListDocumentsResponse {
    Document Document = 1;
    string BinaryUrl = 2;
    int32 Score = 3;
}

service DocStore {
    rpc PutDocument (PutDocumentRequest) returns (PutDocumentResponse) {};
    rpc GetDocument (GetDocumentRequest) returns (GetDocumentResponse) {};
    rpc DeleteDocuments (DeleteDocumentsRequest) returns (DeleteDocumentsResponse) {};
    rpc ListDocuments(ListDocumentsRequest) returns (stream ListDocumentsResponse) {};
}